    //update the elements
    function update(year) {
      d3.select("#year-value").text(year);
      d3.select("#year").property("value", year);
      d3.selectAll("circle").remove();

        var rotate = projection.rotate();
        projection.rotate([d3.event.x * sens, -d3.event.y * sens, rotate[2]]);

      countryTooltip.text(countryById[d.id])
      .style("left", (d3.event.pageX + 7) + "px")
      .style("top", (d3.event.pageY - 15) + "px")
      .style("display", "block")
      .style("opacity", 1);
    })
    .on("mouseout", function(d) {
      countryTooltip.style("opacity", 0)
      .style("display", "none");
    })
    .on("mousemove", function(d) {
      countryTooltip.style("left", (d3.event.pageX + 7) + "px")
      .style("top", (d3.event.pageY - 15) + "px");
    });
    //Country focus on option select


    d3.select("select").on("change", function() {
      var rotate = projection.rotate(),
      focusedCountry = country(countries, this),

      p = d3.geo.centroid(focusedCountry);

      //pull the selected year from the listener
      var year=d3.select("#year")[0][0]["value"]


//try to create border for svg

    d3.select("#svg2")
      .style("border", "solid #3A506B 2px");


    countryDesc(year, focusedCountry.id)


    svg.select("#svginstr") //disappears
      .style("opacity",0)



    svg.selectAll(".focused").classed("focused", focused = false);
    //Globe rotating
    (function transition() {
      d3.transition()
      .duration(2500)
      .tween("rotate", function() {
        var r = d3.interpolate(projection.rotate(), [-p[0], -p[1]]);

        return function(t) {
          projection.rotate(r(t));
          svg.selectAll("path").attr("d", path)
          .classed("focused", function(d, i) { return d.id == focusedCountry.id ? focused = d : false; })


        };
      })
      })();
    });
    function country(cnt, sel) {
      for(var i = 0, l = cnt.length; i < l; i++) {
        if(cnt[i].id == sel.value) {return cnt[i];}
      }
    };


//function that appens the country description and year

  var deathArray=[];

  function countryDesc(year, selectCountry){


    var deathsPerYear=0;
    var whovswho=[]

      countryData.filter(function (d){
          if (d.id===String(selectCountry)){

            conflict.filter(function(x){ //totals the number of deaths that year for specified country, and adds up totals for country

                    deathsPerYear+=Number(x.high_est)

                    if (!(x.dyad_name in whovswho)){
                      whovswho[x.dyad_name]=1
                    }
                    else{
                      whovswho[x.dyad_name]+=1


                    }

                }
