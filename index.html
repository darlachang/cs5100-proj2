<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Earth globe</title>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
</head>
<style type="text/css">

body {
  background-color: #0B132B
  }
.water {
  fill: #1C2541;
}
.land {
  fill: #3A506B;
  stroke: #527299;
  stroke-width: 0.55px;
}
.land:hover {
  fill:#87BCDE;
}
.focused {
  fill: #87BCDE;
}
select {
  position: absolute;
  top: 20px;
  left: 580px;
  border: solid #ccc 1px;
  padding: 3px;
  box-shadow: inset 1px 1px 2px #ddd8dc;
}
.countryTooltip {
  position: absolute;
  display: none;
  pointer-events: none;
  background: #fff;
  padding: 5px;
  text-align: left;
  border: solid #ccc 1px;
  color: #666;
  font-size: 14px;
  font-family: sans-serif;
}
</style>
<body>
  <script>
  var width = 1200,
  height = 1000,
  sens = 0.25,
  focused;

  var width2=500,
  height2=500,
  padding=50;

  //Setting projection
  var projection = d3.geo.orthographic()
  .scale(245)
  .rotate([0, 0])
  .translate([width / 2, height / 2])
  .clipAngle(90);
  var path = d3.geo.path()
  .projection(projection);

  var countScale = d3.scale.sqrt();
  //SVG container
  var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height);

  var svg2=d3.select("body").append("svg")
  .attr("id","svg2")
  .attr("width", width2)
  .attr("height", height2)
  .attr("x", "50%")
  .attr("y", "80%")
  .attr("text-anchor","middle");

  var svg3=d3.select("body").append("svg")
  .attr("id","svg2")
  .attr("width", width2)
  .attr("height", height2)
  .attr("x", "50%")
  .attr("y", "80%")
  .attr("text-anchor","middle")

  svg2.append("text")
  .attr("id","svg2text")

  //Adding water
  svg.append("path")
  .datum({type: "Sphere"})
  .attr("class", "water")
  .attr("d", path);
  var countryTooltip = d3.select("body").append("div").attr("class", "countryTooltip"),
  countryList = d3.select("body").append("select").attr("name", "countries");
  queue()
  .defer(d3.json, "world-110m.json")
  .defer(d3.tsv, "world-110m-country-names.tsv")
  .defer(d3.csv, "conflicttest.csv")
  .await(ready);
  //Main function
  function ready(error, world, countryData, conflict) {
    var countryById = {},
    countries = topojson.feature(world, world.objects.countries).features;

    //Adding countries to select
    countryData.forEach(function(d) {
      countryById[d.id] = d.name;
      option = countryList.append("option");
      option.text(d.name);
      option.property("value", d.id);
    });

    //Drawing countries on the globe
    var world = svg.selectAll("path.land")
    .data(countries)
    .enter().append("path")
    .attr("class", "land")
    .attr("d", path)

    //create initial circles of conflict
    conflict.forEach(function(d){
        // svg.append("circle")
        //   .attr("cx", projection([d.longitude, d.latitude])[0] )
        //   .attr("cy", projection([d.longitude, d.latitude])[1] )
        //   .attr("id", "i"+d.id)
        //   .attr("stroke", "#EF5653")
        //   .attr("stroke-width",0.2)
        //   .attr("fill", "#EF5653")
        //   .attr("r", function() {
        //     if (d.high_est>0){
        //           return (countScale(Math.log(d.high_est))*10)
        //         }
        //         else {
        //           return 0
        //         }
        //       })


        function ping(){

            svg.append("circle")
            .attr({
              "cx": projection([d.longitude, d.latitude])[0],
              "cy": projection([d.longitude, d.latitude])[1],
              "stroke": "#EF5653",
              "stroke-width": 1,
              "stroke-opacity":1,
              "fill": "#EF5653",
              "r": 0,

            })
            .transition()
              .duration(3000)
              .attr({
              "fill":"none",
              "r":countScale(d.high_est)*5,
              "stroke": "#EF5653",
              "stroke-width":0,
              "stroke-opacity":0
            }); //for attr
          };
        setInterval(ping,200);

      }); //for each


    //conflict data


    svg.selectAll("path.land")
    .data(countries)
    //Drag event
    .call(d3.behavior.drag()
      .origin(function() { var r = projection.rotate(); return {x: r[0] / sens, y: -r[1] / sens}; })
      .on("drag", function() {
        var rotate = projection.rotate();
        projection.rotate([d3.event.x * sens, -d3.event.y * sens, rotate[2]]);

        svg.selectAll("path.land").attr("d", path);
        svg.selectAll(".focused").classed("focused", focused = false)


        conflict.forEach(function(d){
            svg.select("#i"+d.id)
              .attr("cx", projection([d.longitude, d.latitude])[0] )
              .attr("cy", projection([d.longitude, d.latitude])[1] )
              .attr("stroke", "red")
              .attr("stroke-width",0.2)
              .attr("fill", "red")
              .attr("r", function() {
                return (countScale(Math.log(d.high_est))*0.1); })
              .attr("fill-opacity","0.5");
            });
      }))

    //Mouse events
    .on("mouseover", function(d) {
      countryTooltip.text(countryById[d.id])
      .style("left", (d3.event.pageX + 7) + "px")
      .style("top", (d3.event.pageY - 15) + "px")
      .style("display", "block")
      .style("opacity", 1);
    })
    .on("mouseout", function(d) {
      countryTooltip.style("opacity", 0)
      .style("display", "none");
    })
    .on("mousemove", function(d) {
      countryTooltip.style("left", (d3.event.pageX + 7) + "px")
      .style("top", (d3.event.pageY - 15) + "px");
    });
    //Country focus on option select
    d3.select("select").on("change", function() {
      var rotate = projection.rotate(),
      focusedCountry = country(countries, this),
      p = d3.geo.centroid(focusedCountry);

      d3.select("#svg2")
        .style("border", "solid #3A506B 2px");





      countryData.filter(function (d){
          if (d.id===String(focusedCountry.id)){
            svg2.select("#svg2text")
              .text(d.name)
              .attr("x", "50%")
              .attr("y", "50")
              .style("fill", "#3A506B")
              .style("font-size", "36pt")
              .style("font-family","arial");
            return d.name
          };
      });



    svg.selectAll(".focused").classed("focused", focused = false);
    //Globe rotating
    (function transition() {
      d3.transition()
      .duration(2500)
      .tween("rotate", function() {
        var r = d3.interpolate(projection.rotate(), [-p[0], -p[1]]);

        return function(t) {
          projection.rotate(r(t));
          svg.selectAll("path").attr("d", path)
          .classed("focused", function(d, i) { return d.id == focusedCountry.id ? focused = d : false; })


          conflict.forEach(function(d){
              svg.select("#i"+d.id)
                .attr("cx", projection([d.longitude, d.latitude])[0] )
                .attr("cy", projection([d.longitude, d.latitude])[1] )
                .attr("stroke", "red")
                .attr("stroke-width",0.2)
                .attr("fill", "red")
                .attr("r", function() {
                  return (countScale(Math.log(d.high_est))*0.1); })
                .attr("fill-opacity","0.5");
              });
        };
      })
      })();
    });
    function country(cnt, sel) {
      for(var i = 0, l = cnt.length; i < l; i++) {
        if(cnt[i].id == sel.value) {return cnt[i];}
      }
    };






  };
  </script>
</body>
</html>
